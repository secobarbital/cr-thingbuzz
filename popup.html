<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" media="screen" href="jqtouch.css">
    <link rel="stylesheet" media="screen" href="thingbuzz.css">
  </head>
  <body>
    <div id="jqt">
      <ul class="edgetoedge"></ul>
    </div>
    <script id="post-template" type="text/template">
      <li class="post">
        <a class="url"><span class="text"></span></a>
        <ol class="comments"></ol>
      </li>
    </script>
    <script id="comment-template" type="text/template">
      <li class="comment arrow">
        <span class="user"></span> said <span class="text"></span>
      </li>
    </script>
    <script src="zepto.min.js"></script>
    <script src="jqtouch.min.js"></script>
    <script src="thingbuzz.js"></script>
  </body>
</html>
