<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" media="screen" href="jquery.mobile-1.2.0.min.css">
    <link rel="stylesheet" media="screen" href="thingbuzz.css">
  </head>
  <body>
    <div data-role="page">
      <div data-role="header">
        <h1>Thingbuzz to go</h1>
      </div>
      <div data-role="content">
        <ul data-role="listview" data-inset="true" data-filter="true"></ul>
      </div>
    </div>
    <script id="post-template" type="text/template">
      <li class="post">
        <a class="url"><span class="text"></span></a>
        <ol class='comments'></ol>
      </li>
    </script>
    <script id="comment-template" type="text/template">
      <li class="comment">
        <span class="user"></span> said <span class="text"></span>
      </li>
    </script>
    <script src="jquery-1.8.3.min.js"></script>
    <script src="thingbuzz.js"></script>
    <script src="jquery.mobile-1.2.0.min.js"></script>
  </body>
</html>
