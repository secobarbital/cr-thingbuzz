<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" media="screen" href="jquery.mobile-1.2.0.min.css">
    <link rel="stylesheet" media="screen" href="thingbuzz.css">
  </head>
  <body>
    <div id="main-page" data-role="page">
      <div data-role="header">
        <h1>Thingbuzz to go</h1>
      </div>
      <div data-role="content">
        <ul data-role="listview" data-filter="true"></ul>
      </div>
    </div>
    <script id="post-template" type="text/template">
      <li class="post">
        <a class="url" data-transition="slide"><span class="text"></span></a>
      </li>
    </script>
    <script id="comment-template" type="text/template">
      <div class="comment">
        <span class="user"></span>: <span class="text"></span>
      </div>
    </script>
    <script id="conversation" type="text/template">
      <div data-role="page">
        <div data-role="header">
          <h1></h1>
        </div>
        <div class="post-data" data-role="content">
          <div class="conversation"></div>
          <form>
            <textarea></textarea>
          </form>
        </div>
      </div>
    </script>
    <script src="jquery-1.8.3.min.js"></script>
    <script src="jquery.mobile-1.2.0.min.js"></script>
    <script src="thingbuzz.js"></script>
  </body>
</html>
