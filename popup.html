<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" media="screen" href="jquery.mobile-1.2.0.min.css">
    <link rel="stylesheet" media="screen" href="thingbuzz.css">
  </head>
  <body>
    <div id="main-page" data-role="page">
      <div data-role="header">
        <h1>Thingbuzz to go</h1>
      </div>
      <div data-role="content">
        <ul class="flat-bottom" data-role="listview">
          <li>
            <form id="new-question">
              <input type="hidden" name="name">
              <input type="hidden" name="link">
              <input type="hidden" name="image_url">
              <textarea placeholder="Ask a new question about the product on this page" disabled="disabled"></textarea>
            </form>
          </li>
        </ul>
        <ul class="flat-top scrolly" data-role="listview">
        </ul>
      </div>
    </div>
    <script id="post-template" type="text/template">
      <li class="post">
        <a class="url" data-transition="slide"><span class="text"></span></a>
        <span class="ui-li-count"></span>
      </li>
    </script>
    <script id="comment-template" type="text/template">
      <div class="comment">
        <span class="user"></span>: <span class="text"></span>
      </div>
    </script>
    <script id="conversation" type="text/template">
      <div data-role="page">
        <div data-role="header">
          <h1></h1>
          <a data-rel="back" class="button">Back</a>
        </div>
        <div class="post-data" data-role="content">
          <div class="conversation"></div>
          <form>
            <textarea placeholder="Say something ..."></textarea>
          </form>
        </div>
      </div>
    </script>
    <script src="jquery-1.8.3.min.js"></script>
    <script src="jquery.mobile-1.2.0.min.js"></script>
    <script src="socket.io.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
